<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <h2 align="center">Application form</h2>
    <form action="backend.php" border="1px" align="center">
        <div>
          <label for="Fname"> First Name :</label>  
          <input type="text" name="myFName" required>
        </div>
        <br>
        <div>
            <label for="Lname">Last Name : </label>
             <input type="text" name="myLName">
        </div>
        <br>
        <div>
            Email Id : <input type="email" name="myEmail" required>
        </div>
        <br>
        <div>
            Password : <input type="password" name="myPass" required aria-errormessage="Password required">
        </div>
        <br>
        <div>
            Gender <input type="radio" name="myGen" >Male
            <input type="radio" name="myGen" >Female
            <input type="radio" name="myGen" >Other
        </div>
        <br>
        <div>
            <label for="city">Select City</label>
            <select name="myCity" id="city">
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
            </select>
        </div>
        <br>
        <div>
        <input type="date" name="myDate" >
        </div>
        <br>
        <div>
        <input type="button" value="Submit Now" name="btn">
        <input type="reset" value="reset" name="rst">
        </div>
        
    </form>
    
</body>
</html>
