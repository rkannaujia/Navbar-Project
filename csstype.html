<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS </title>
    <!-- internal css -->
    <style>
        /* id selecter */
#para1
{
    color: teal;
    background-color: thistle;
}
/* grouping selecters */
div,span
{
    color: red;
    background-color: silver;
}
    </style>
</head>
<body>
   <p id="para1">
       There are three types of CSS<br>
       1. Inline CSS <br>
       2. Internal CSS <br>
       3. External CSS
   </p> 
<!-- Inline css -->
   <p style="color: green; background: yellow;">this is example of inline css</p>
   <div>
       <ul class="ul1">
           <li>1. apple</li>
           <li>2. apple</li>
           <li>3. apple</li>
           <li>4. apple</li>
           <li>5. apple</li>
       </ul>
   </div>
   <span>this is for test</span>
</body>
</html>
